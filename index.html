<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>portefolio</title>
</head>
<body>

    <!--retour en haut de page-->
    <div class="top">

    </div>

      <!--bouton pour revenir en haut de la page-->
    <div class="topbtn">
        <a href=#top>
            <ion-icon name="arrow-up-circle"></ion-icon>
        </a>
    </div>
    <!--test-->
    <div class="test">
        <br><br>
        <h1>
            présentation du BTS
        </h1>
        <br>
        <h4 class="presentation">
            <br>
            texte de présentation du bts SIO
        </h4>
    </div>
    
    <!--navbar-->
    <div class="navigation">
        <ul>
            <!--menu home-->
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="texte">accueil</span>
                </a>
            </li>
            <!--page de profil-->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="texte">mon profil</span>
                </a>
            </li>
            <!--page de parcours scolaire-->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="texte">parcours</span>
                </a>
            </li>
            <!--page de compétences-->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="options-outline"></ion-icon>
                    </span>
                    <span class="texte">compétences</span>
                </a>
            </li>
            <!--page de travaux-->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="terminal-outline"></ion-icon>
                    </span>
                    <span class="texte">travaux</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <!--titre-->
    <div class="titre">
        <h1>
            portefolio
        </h1>
    </div>

    <!--animationIndicateur-->
    <script>
        const list = document.querySelectorAll('.list');
        function ActiveLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',ActiveLink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
